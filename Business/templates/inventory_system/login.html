{% extends '../hello.html' %}
{% load crispy_form_tags %}
{% block content %}
<div>
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">
                Login Form
            </legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-primary" type="submit">Login</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
